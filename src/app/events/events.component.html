<h2>Events</h2>
<ul class="events">
  <li *ngFor="let event of events">
    <button [class.selected]="event === selectedEvent" type="button" (click)="onSelect(event)">
        <span class="badge">{{event.id}}</span>
        <span class="name">{{event.name}}</span>
    </button>
  </li>
</ul>

<app-event-detail [event]="selectedEvent"></app-event-detail>
