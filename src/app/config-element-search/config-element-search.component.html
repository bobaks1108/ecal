<div id="search-component">
    <label for="search-box">Configuration Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let configElement of configuration$ | async" >
        <a routerLink="/config-element-detail/{{configElement.id}}">
          {{configElement.name}}
        </a>
      </li>
    </ul>
  </div>
